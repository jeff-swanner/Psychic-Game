<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="container ">
        <div class="row justify-content-md-center">
            <div class="cl-lg-3 border border-dark" id="gameContents">
                <h1>Hangman</h1>
                <h2 id="outlaw">Wild West Edition</h2>
                <h2 id="wins">Wins:</h2>
                <div id="instructions">Press any key to get started!</div>
                <div class="hmContainer justify-content-md-center"><div class="border border-dark" id="hmText"></div>
                <div id="guessCount"></div>
                <div id="guesses"></div>
                <audio id="myAudio">
                    <source src="assets/audio/shotgun.wav" type="audio/wav">
                </audio>
                <audio id="myAudio2">
                        <source src="assets/audio/shell_falling.wav" type="audio/wav">
                </audio>
                <div class="container3">
                    <div class="container2">
                        <div id="post"></div>
                        <div id="topbar"></div>
                        <div id="verticalbar"></div>
                        <div id="head"></div>
                        <div id="hand"></div>
                        <div id="handright"></div>
                        <div id="bod"></div>
                        <div id="leg"></div>
                        <div id="legright"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
